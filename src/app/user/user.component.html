<div class="container">
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Company Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.name}}</td>
        <td>{{u.address.city}}</td>
        <td>{{u.company.name}}</td>
      </tr>
      </tr>
    </tbody>
  </table>
</div>
