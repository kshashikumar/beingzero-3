<div class="container">
    <div *ngFor="let c of countries" class="card mb-5" style="width: 18rem;">
        <img src="{{c.flag}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{c.name}}</h4>
          <p class="card-text">{{c.nativeName}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  </div>
